<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè† House Price Prediction</h1>

        <div class="form-result">
            <form action="/predict_home_price" method="POST" class="grid-form">
                <div class="form-group">
                    <label>Total Square Feet:</label>
                    <input type="number" step="any" name="total_sqft" required
                           value="{{ request.form.total_sqft if request.form.total_sqft else '' }}">
                </div>

                <div class="form-group">
                    <label>Number of Bathrooms:</label>
                    <input type="number" name="bath" required
                           value="{{ request.form.bath if request.form.bath else '' }}">
                </div>

                <div class="form-group">
                    <label>Number of Balconies:</label>
                    <input type="number" name="balcony" required
                           value="{{ request.form.balcony if request.form.balcony else '' }}">
                </div>

                <div class="form-group">
                    <label>Number of BHK:</label>
                    <input type="number" name="bhk" required
                           value="{{ request.form.bhk if request.form.bhk else '' }}">
                </div>

                <div class="form-group">
                    <label>Average Room Size (sqft):</label>
                    <input type="number" step="any" name="room_size_avg" required
                           value="{{ request.form.room_size_avg if request.form.room_size_avg else '' }}">
                </div>

                <div class="form-group">
                    <label>Select Location:</label>
                    <select name="location" required>
                        {% for loc in locations %}
                            <option value="{{ loc }}" 
                                {% if request.form.location == loc %} selected {% endif %}>
                                {{ loc }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit">Predict Price</button>
            </form>

            {% if estimated_price %}
                <div class="result">
                    <h2>Estimated Price: ‚Çπ {{ estimated_price }} Lakh</h2>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
